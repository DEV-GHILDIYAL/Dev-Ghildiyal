<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login & Registration Form</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" type="button" onclick="login()">Log In</button>
                <button class="toggle-btn" type="button" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/google.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the <a href="#" target="_blank">terms & conditions</a></span>
                <button class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
