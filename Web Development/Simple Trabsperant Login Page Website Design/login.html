<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <script src="https://kit.fontawesome.com/32382cccc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Simple Log In Page</title>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" class="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            	
<i class="fa fa-unlock-alt"></i>
            <input type="password" class="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
